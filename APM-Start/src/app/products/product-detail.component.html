<div clas='cart' *ngIf='product'>
    <div class='card-header'>
        {{pageTitle}}: 
    </div>


    <div class='card-body'>
        <div class='row'>Id: {{product.productId}}</div>
        <div class='row'>Product: {{product.productName}}</div>
        <div class='row'>Code : {{product.productCode}}</div>
        <div class='row'>Price: {{product.price| currency:'EUR':'symbol':'1.1-2'}}</div>
        <div class='row'>ReleaseDate: {{product.releaseDate}}</div>
        <div class='row'>Rating: {{product.starRating}}</div>
        <img src='{{product.imageUrl}}'
             class="img-responsive center-block"
             style="max-height:300px;padding-bottom:50px" />
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary' 
                        (click)='onBack()'
                        style='width:80px'>
            <i class='fa fa-chevon-left'>Back</i>       
        </button>
     </div>
